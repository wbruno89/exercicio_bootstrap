<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="textform text-center">Cadastro</h2>
        <form class="borderform" action="">
            <div class="row mb-3">
                <label for="nome" class="form-label">Nome</label>
                <div class="col">
                    <input id="nome" type="text" class="form-control" placeholder="Primeiro nome" aria-label="Primeiro nome">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Sobrenome" aria-label="Sobrenome">
                </div>
            </div>
            <div class="cssemail mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone" required>
            </div>
            <div id="formcheck" class="form-check form-switch">
                <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                <input class="form-check-input" type="checkbox" id="aceito-termos">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
